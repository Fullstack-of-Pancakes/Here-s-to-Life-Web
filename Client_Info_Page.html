<body>
    <div class="form-container">
        <h2>Phoenix Rising Housing Participant Upcoming Appointments</h2>
        <form id="main-form" action="Client_Schedule.html" method="get">
            <div class="form-group">
                <label for="first-name">Participant First Name:</label>
                <input type="text" id="first-name" name="first_name" placeholder="Hank" required>
            </div>
            <div class="form-group">
                <label for="last-name">Participant Last Name:</label>
                <input type="text" id="last-name" name="last_name" placeholder="Hill" required>
            </div>
            <div class="form-group">
                <label for="coach-name">Recovery Coach:</label>
                <input type="text" id="coach-name" name="coach" placeholder="Indida" required>
            </div>
            <div class="form-group">
                <label for="todays-date">Today's Date:</label>
                <input type="date" id="todays-date" name="todays_date" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="hank.r.hill@bwuah.com" required>
            </div>

            <h3>Income</h3>
            <div class="form-group">
                <label for="show-fields">
                    <input type="checkbox" id="show-fields" name="show-fields">
                    I Receive Income
                </label>
            </div>
            <div class="form-group hidden" id="conditional-field">
                <label for="income-amount">Income Amount:</label>
                <input type="text" id="income-amount" name="income_amount" placeholder="$0">
                <label for="appointment-date">Date Received:</label>
                <input type="date" id="appointment-date" name="appointment_date">
                <label for="food-stamps">Food Stamps Amount:</label>
                <input type="text" id="food-stamps-amount" name="food_stamps_amount" placeholder="$0">
            </div>

            <div class="form-group">
                <label for="employment">
                    <input type="checkbox" id="employment" name="employment">
                    Employment
                </label>
            </div>
            <div class="form-group">
                <label for="social-security">
                    <input type="checkbox" id="social-security" name="social_security">
                    SSI/SSDI
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Participant Information">
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector('form')
    
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const fd = new FormData(form);
            const obj = Object.fromEntries(fd);
            const json = JSON.stringify(obj)
            localStorage.setItem('form', json);

            // window.location.href = "confirm.html"
    
            for(item of fd) {
                console.log(obj)
            }
        })
    
         </script>

    <script>
        // JavaScript to handle form submission and conditional fields
        document.getElementById('show-fields').addEventListener('change', function() {
            document.getElementById('conditional-field').classList.toggle('hidden', !this.checked);
        });
    </script>
</body>
